<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../HTML/CSS/apply.css">
</head>
<body>
    <div>
        <a style="font-size: 200%; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-top: 47px;">
            자바, 스프링 개발자 지원서
        </a>
        <p style="margin-top: 0px; margin-bottom: 10px;">
            Java, Spring, LLM에 대한 기술적 이해와 경험이 있는 분을 모십니다.
        </p>
        
        <hr style="position: absolute; width: 27%;">

        <form action="#" method="post" style="padding-top: 10px;">
            <a>
                개인정보
            </a>
            <div style="width: 250px; height: 50px;">
                <label for="name" id="nameID"> <!--display: inline block // inline은 글자크기만큼 박스를 만드는데 inline-block은 내가 박스크기를 변화할수있다-->
                    이름
                </label>
                <input type="text" placeholder="공백없이 입력하세요" id="name">
                <br>
                <label for="phone">
                    연락처
                </label>
                <input type="text" id="phone">
            </div>

            <a>
                지원 분야
            </a>
            <div>
                <input type="radio" name="field" value="java" required> <label>자바 개발자</label>
                <br>
                <input type="radio" name="field" value="spring" required> <label>스프링, 스프링부트 개발자</label>
                <br>
                <input type="radio" name="field" value="ai" required> <label>AI agent 개발자</label>
            </div>

            <a>
                지원동기
            </a>
            <textarea id="motive" cols="60" rows="5" style="display: block;" required placeholder="지원동기를 간략히 적어주세요"></textarea>
            
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </form>

    </div>
</body>
</html>
