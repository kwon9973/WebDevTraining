<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html, body{
            width: 400px;
            height: 620px;
            margin: 5px 5px;
            padding: 0;
        }
        div label{
            display: inline-block;
            font-weight: bold;
            font-size: 23.9px;
        }

        div a{
            font-size: 11.5px;
            opacity: 70%;
        }

        .profile-card:hover{
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
        }     

        .body{
            background-image: linear-gradient(110deg, rgba(48, 20, 150, 0.623),rgba(48, 20, 150, 0.849));
            width: 100%;
            height: 100%;
        }
        .header{
            margin: 0;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px rgba(20, 20, 20, 0.575);
        }
        .mini-body{
            background-color: white;
            width: 330px;
            height: 490px;
            border-radius: 10px;
            margin: 0 auto;
            padding-top: 38px;
        }

        .stat{
            display: inline-block;
            width: 31.8%;
            text-align: center;
        }
        .stat:hover{
            color: rgb(255, 0, 149) ;
            transform: scale(1.1);
            transition: all 0.3s ease;
        } 
        .emoji{
            display: inline-block;
            width: 23%;
            text-align: center;
            text-decoration: none;
            background: rgba(245, 243, 241, 0.884);
            transition: all 0.3s ease;
            border-radius: 50%;
            /*border: 2px solid transparent;*/
            line-height: 3;
        }


    </style>
</head>
<body>

    <div class="body">
        <h1 class="header">
        👹 미션임파서블 파이널 완성
        </h1>


    <div class="mini-body profile-card">
        
        <div style="text-align: center;">
            
            
            <div style="padding: 20px; 
            border-radius: 50%;
            background-image: linear-gradient(110deg, rgba(48, 20, 150, 0.137),rgba(48, 20, 150, 0.849),rgba(48, 20, 150, 0.774));
            width: 50px;
            height: 50px;
            margin: 0 auto;
            color: white;" >
                <h1 style="margin: 0;text-shadow: 2px 2px rgba(20, 20, 20, 0.575);">이</h1>
            </div>
            <h2 style="margin-bottom: 9px;
            opacity: 80%;">
                이개발
            </h2>
            <p style="margin-bottom: 10px;
            margin: 0;
            color: rgba(88, 64, 173, 0.801);">
                프론트앤드 개발자
            </p>
            <p style="font-size: smaller; 
            opacity: 65%;
            margin-top: 8px;
            line-height: 1.5;
            padding: 0 39.2px;
            font-size: 12.6px;">
                사용자 중심의 웹 경험을 만드는 것을 좋아하는
                개발자입니다. HTML, CSS, Javascript를 활용해
                서 아름답고 기능적인 인터페이스를 제작합니다.
            </p>


        </div>


        <hr style="margin: 25px;
        opacity: 15%;">

        <div style="height: 90px;
        width: 234px;
        line-height: 30px;
        margin: 0 auto;">
            <div class="stat">
                <label style="color: rgba(88, 64, 173, 0.801);">324</label><br>
                <a>팔로워</a> 
            </div>
            <div class="stat">
                <label style="color: rgba(88, 64, 173, 0.801);">89</label><br>
                <a>팔로잉</a>
            </div>
            <div class="stat">
                <label style="color: rgba(88, 64, 173, 0.801);">42</label><br>
                <a>프로젝트</a>
            </div>
        </div>



        <div style="width: 240px;
        margin: 0 auto;">
            <div class="emoji">
                👹
            </div>
            <div class="emoji">
                👹    
            </div>
            <div class="emoji">

            </div>
        </div>


    </div>   
</body>
</html>
