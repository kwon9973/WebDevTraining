<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>



        .background{
            background-image: linear-gradient(110deg, rgba(48, 20, 150, 0.623),rgba(48, 20, 150, 0.849));
            width: 415px;
            height: 650px;
            text-align: center;
        }

        .mini-background{
            background-color: aliceblue;
            border-radius: 13px;
            width: 80%;
            height: 88%;
            margin: 0 38px;
        }

        .heading{
            color: white;
            text-shadow: 2px 2px rgba(92, 88, 88, 0.801);
            font-family: Arial, Helvetica, sans-serif;

        }
        .profile{
            border-radius: 50%;
            background-image: linear-gradient(110deg, rgba(48, 20, 150, 0.623),rgba(48, 20, 150, 0.849));
            width: 90px;
            height: 90px;
            color: white;
            text-shadow: 1.5px 1.5px gray;
            margin-left: 120px;
            
        }

        .stat{
            border-top: 1px solid rgb(136, 133, 133);
            width: 100%;
            height: 35%;
            display: inline-block;
        }
        p{
            margin: 0;
            padding: 0;
        }

        .element{
            margin: 0;
            padding: 0;
            display: inline-block;
        }

    </style>

</head>
<body>
    <div class="background">
        <div>
            <h1 class="heading">👹 미션임파서블 파이널 완성</h1> 
        </div>

        <div class="mini-background">
            <p class="profile">
                이
            </p>
            <h1>
                이개발
            </h1>
            <p>
                프론트앤트 개발자
            </p>
            <p>
                사용자 중심의 웹 경험을 만드는 것을 좋아하는 <br>
                개발자입니다. HTML, CSS, Javascript를 활용해<br>
                서 아름답고 기능적인 인터페이스를 제작합니다.
            </p>

            <div class="stat">
                <div>
                    <p>324</p>
                    <p>팔로워</p>
                </div>
                <div>
                    <p>89</p>
                    <p>팔로잉</p>
                </div>
                <div>
                    <p>42</p>
                    <p>프로젝트</p>
                </div>
                <div>
                    🧛
                </div>
                <div>
                    🖖
                </div>
                <div>
                    🧀
                </div>
                <div>
                    🔪
                </div>
            </div>
        </div>
    </div>
</body>
</html>
