<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing:content-box;
        }

        div {
            margin-bottom: 20px;
        }

        button{
            border: 1.3px solid black;
            box-shadow: 2px -2px 2px black;
            box-shadow: 2px -2px 4px gray;
            
        }

        button:hover{
            opacity: 60%;
        }
        button:active{
            opacity: 20%;
        }

        .box1{
            width: 400px;
            height: 100px;
            padding: 20px;
        }
        .box2{
            width: 70%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box1">
        기리
    </div>
    <div class="box2">
        매이브
    </div>

    <button>
        ah
    </button>
</body>
</html>
