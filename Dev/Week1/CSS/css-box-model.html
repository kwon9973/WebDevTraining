<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6; /*줄 간격 1.6*/
            background: linear-gradient(135deg, #667eea 63%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh; /*최소높이를 화면 전체 높이로 설정 */
        }
        /*메인 컨테이너*/

        .container{
            max-width: 1200px;
            margin: 0 auto; /*좌우 자동 마진 중앙정렬*/
            background: white;
            border-radius: 15px;
            box-shadow: 10px 20px rgba(0,0,0,0.1);
            overflow: hidden; /*자식요소가 컨테이너를 안넘도록*/
        }

        .header{
            background: linear-gradient(135deg, rgb(95, 28, 184), rgb(53, 52, 52));
            color: white;
            padding: 30px; 
            text-align: center;
        }

        /*헤더 내부의 스타일*/
        .header h1{
            font-size: 2.5em; /*시스템이 정한값에 2.5배*/
        }

        .lab-content{
            padding: 30px;
        }

        .basic-box{
            height: 150px;
            background-color: #764ba2;
            color:rgb(31, 238, 110);
            border: 3px solid rgb(38, 159, 180);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            font-weight: bold;
            display: inline-block; /*인라인 요소초롬 나란히 배치되지만 박스 속성 유지*/
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1>😂 css 박스모델</h1>             
            <p>박스모델의 모든것</p>
        </div>

        <div class="lab-content">
            <div class="lab-section">
                <p><strong>f12로 확인하게요</strong></p>
                
                <div>
                    <div class="basic-box">
                        content <br>
                        (200px cs10) 
                    </div>
                    <div class="shadow"> 
                        확인<br>
                        1080x950 
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
