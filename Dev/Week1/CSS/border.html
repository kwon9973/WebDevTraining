<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border-style: solid;
            display: inline-block;
            margin: 10px;
        }

        /*테두리 두꼐 지정하기*/
        .box1{
            border-width: 2px;
        }
        .box2{
            border-width: thick thin;
        }
        .box3{
            border-width: thick thin thin thick;
        }
        .box4{
            border-width: 1px 4px 8px 16px;
        }
    </style>
</head>
<body>
    <div class="box1"> abc </div>
    <div class="box2"> abc </div>
    <div class="box3"> abc </div>
    <div class="box4"> abc </div>
</body>
</html>
