<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const Person = {
            name: 'John',
            Job: 'developer'
        }
        const Person2 = {
            name: 'Kevin',
            Job: 'developer'
        }
        const Person3 = {
            name: 'Devin',  
            Job: 'Congressman'
        }
         const Person4 = {
            name: 'Dalton',
            Job: 'Congressman'
        }

        const people = [Person, Person2, Person3, Person4];
        

        const obj = {};


        people.forEach((person) =>{

            if(!obj[person.Job]){
                obj[person.Job] = [];
            }

            obj[person.Job].push(person);
        });

        console.log(obj);



        
    </script>
</body>
</html>
