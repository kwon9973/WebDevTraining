<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .frame{
            width: 350px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 120px));
            grid-template-rows: 30px;
            background-color: rgb(215, 250, 232);
        }
        .frame2{
            width: 350px;
            display: grid;
            grid-template-columns: repeat(auto-fit, 100px);
            grid-template-rows: 30px;
            background-color: rgb(31, 187, 106);
        }   
        .pic{
            background-color: rgb(172, 109, 26); 
            width: auto-fit;
            border: 2px solid black;
        }
        .pic2{
            background-color: rgb(172, 109, 26);
            width: auto-fill;
            border: 2px solid black;
        }
    </style>


</head>
<body>
    <div class="frame">
        <div class="pic">1111</div>
        <div class="pic">2222222</div>
        <div class="pic">3333</div>
        <div class="pic">4444</div>
        <div class="pic">55555</div>
    </div>

    <br>


    <div class="frame2">
        <div class="pic2">1</div>
        <div class="pic2">2</div>
        <div class="pic2">3</div>
        <div class="pic2">4</div>
        <div class="pic2">5</div>
    </div>
</body>
</html>
