<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-radius: 10px;
            height: 100px;
        }

        .grad{
            background-color: blue;
            background: linear-gradient(to right, blue, white);
            /*파랑에서 하양으로 왼쪽위에서 오른쪽아래방향으로*/
        }
        .grad2{
            background-color: blue;
            background: linear-gradient(to right, violet, white 70%, purple);
        }
    </style>
</head>
<body>
    <div class="grad2">
        hello world
    </div>
</body>
</html>
