<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            grid-auto-rows: 200px;
        }
        .item{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .item:nth-child(even){ 
            background: rgb(76, 68, 185);
        }
        .item:nth-child(odd){
            background: rgb(110, 29, 148);
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="item">
            grid
        </div>
        <div class="item">
            grid
        </div>
        <div class="item">
            grid
        </div>
        <div class="item">
            grid
        </div>
        <div class="item">
            grid
        </div>
        <div class="item">
            grid
        </div>
        <div class="item">
            grid
        </div>
        <div class="item">
            grid
        </div>
    </div>
</body>
</html>
