<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>

    <style>
        ul{
            list-style: none;
        }
        li{
            width: 120px;
            display: inline-block;
            margin: 10px;
        }
        li a{
            text-decoration: none;
            font-weight: bold;
        }

        /* href 속성이 있는 a 요소의 스타일 지정하기*/
        a[href]{
            background-color: yellow;
            border: 1px solid #ccc;
            font-weight: normal;
        }

    </style>

</head>
<body>
    <ul>
        <li>
            <a href="#">메인 메뉴: </a>
        </li>
        <li>
            <a href="#">메뉴1</a>
        </li>
        <li>
            <a href="#">메뉴2</a>
        </li>
        <li>
            <a href="#">메뉴3</a>
        </li>
    </ul>
</body>
</html>
