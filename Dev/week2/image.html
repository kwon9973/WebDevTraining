<!DOCTYPE html>

<head>

    <title>Document</title>

    <style>
        p{
            font-size: 1.5rem;
        }

        /* 반응형 이미지 만들기 */

        .top{
            /* 이미지가 부모요소의 너비를 넘지않도록 제한 
            화면이 작아지면 이미지도 자동으로 작아짐 
            화면이 커져도 원본 이미지 크기이상으로는 커지지 않음*/
            max-width: 100%;   
            /* 너비의 미지가 안꺠짐 */
            height: auto; 

        }
    </style>
</head>
