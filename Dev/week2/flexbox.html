<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        p{
            font-weight: bold;
            font-size: 14px;
        }



        .container{
            background-color: rgb(54, 172, 142);
            border: 2px solid #000000;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
        }

  

        /*
            플렉스 아이템 기본 스타일
            컨테이너 안에 들어갈 박스들의 공통 스타일
        */
        .box{
            padding: 5px 54px;
            margin: 5px;
            width: 80px;
            text-align: center;
        }

        .box:nth-child(odd){
            background-color: antiquewhite;
        }

        .box:nth-child(even){
            background-color: aquamarine;
        }



        #opt1{
            flex-direction: row-reverse;
            justify-content: space-between;
        }
        #opt2{
            flex-direction: column;
        }

        
    </style>


</head>
<body>
    <div class="container">
        <div class="box">
            <p>
                aaa
            </p>
        </div>
        <div class="box">
            <p>
                bbb
            </p>
        </div>
        <div class="box">
            <p>
                ccc
            </p>
        </div>
    </div>

    <div class="container" id="opt1">
        <div class="box">
            <p>
                aaa
            </p>
        </div>
        <div class="box">
            <p>
                bbb
            </p>
        </div>
        <div class="box">
            <p>
                ccc
            </p>
        </div>
    </div>


      <div class="container" id="opt2">
        <div class="box">
            <p>
                aaa
            </p>
        </div>
        <div class="box">
            <p>
                bbb
            </p>
        </div>
        <div class="box">
            <p>
                ccc
            </p>
        </div>
    </div>
</body>
</html>
