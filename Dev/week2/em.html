            font-size: 1.5em; /*부모의 1.5배*/

        p{
            font-size: 1em; /* 부모와 1배 */

    </style>
</head>
<body>
    <!--부라우저 기본크기로 표시-->
    <h1>골든 리트리버</h1>
    
    <!--16-->
    <p>골든 리트리버(영어: Golden Retriever)는 개의 품종 중 하나로, 골든 리트리버의 원산지는 영국의 스코틀랜드이다.</p>
    
    <!--24-->
    <div>
        <!--24-->
        <p>
            또한 골든 리트리버는 근육질의 몸에 건강하고 산뜻한 느낌을 준다. 금색의 윤기나는 털을 가지고 있는데, 속털은 방수성이고 겉털은 탄력성이 있다. 잡은 사냥감을 찾아오도록 훈련되었다. 
        </p>
        <!--24-->    
        <p>
            겉털과 속털은 추위와 물로부터 몸을 보호해 주어 물 속의 사냥감을 잘 물어 온다.
        </p>
    </div>
</body>
