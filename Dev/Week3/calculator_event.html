<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .calculate{
        background: rgb(170, 170, 170);
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 20%;
        margin: 0 auto;
    }
    h1{
        text-align: center;
        color: black;
        margin-bottom: 20px;
    }
    #display{
        width: 100%;
        height: 50px;
        font-size: 24px;
        padding: 10px;
        border: 2px solid black;
        margin-bottom: 15px;
        background-color: rgb(221, 221, 221);
        box-sizing: border-box;
    }
    .buttons{
        display: grid;
        grid-template-columns: repeat(4, 1fr);/*4Í∞ú ÌñâÏúºÎ°ú 1frÏùºÏ†ïÌïúÏÇ¨Ïù¥Ï¶àÎ°ú*/
        grid-template-rows: repeat(5, 50px);
        gap: 10px;
    }

    /*Î™®Îì† Î≤ÑÌäºÏùò Í≥µÌÜµ Ïä§ÌÉÄÏùº*/
    button{
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;

    }

    button:hover{
        background-color: green;
    }
    .number{
        background-color: grey;
        color: rgb(255, 255, 255);
    }
    .number:hover{
        background-color: rgb(211, 174, 95);
        color: black
    }
    .operator{
        background-color: rgb(48, 48, 165);
        color: white;
    }
    .operator:hover{
        background-color: aquamarine;
        color:black;
    }
    .clear{
        background-color: rgb(177, 16, 16);
        color: white;
    }

    .eqauls{
        background-color: rgb(27, 189, 211);
        color: rgb(0, 0, 0);
        grid-row: span 2;
    }

    .eqauls:hover{
        background-color: rgb(1, 65, 102);
        color: white;
    }
    .zero{

    }


</style>

</head>
<body>
    <div class="calculate">
        <h1>Í≥ÑÏÇ∞Í∏∞</h1>
        <input type="text" id="display" readonly>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay('C')">C</button>
            <button class="clear" onclick="backSpace()">üîô</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
             
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
              
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="eqauls" onclick="calculate('=')">=</button>
              
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
        </div>

        <div class="button">
            
        </div>
        

    </div>

    <script>
        let currentInput = '';

        function appendToDisplay(value){
            const display = document.getElementById("display");
            currentInput += value;
            display.value = currentInput;

        }

        function backSpace(){
            const display = document.getElementById("display");

            currentInput = currentInput.slice(0,-1); //ÌòÑÏû¨ ÏûÖÎ†•Í∞íÏóêÏÉ§ ÎßàÏßÄÎßâ Î¨∏Ïûê Ï†úÍ±∞
            
            display.value = currentInput;
        }

        function calculate(){
            const display = document.getElementById("display");

            try{
                if(currentInput === ''){
                    return;
                }

                let result = eval(currentInput);
                //Í≤∞Í≥ºÍ∞Ä ÏÜåÏàòÏ†ê 8ÏûêÎ¶¨ÍπåÏßÄÎßå ÌëúÏãú
                resut = Math.round(result*100000000) / 100000000; 

                display.value = result;
                //Îã§Ïùå Í≥ÑÏÇ∞ÏùÑ ÏúÑÌï¥ Í≤∞Í≥ºÎ•º ÏÉàÎ°úÏö¥ ÏãúÏûëÏ†êÏúºÎ°ú ÏÑ§Ï†ï
                currentInput = result.toString();

            }catch(error){
                display.value = 'error';
                clearDisplay();
            }
        }

        function clearDisplay(){
            const display = document.getElementById("display");
            currentInput = '';
            display.value = '';
        }


        document.addEventListener('keydown', function(event){
            const key = event.key; //ÎàåÎ¶∞ Í∞í Í∞ÄÏ†∏Ïò§Í∏∞
            if(key >= '0' && key <='9'){
                appendToDisplay(key);
            }
        });

        






    </script>

</body>
</html>
