<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .hidden{
            display: none;
        }
        
    </style>
</head>
<body style="background: rgb(9, 9, 110)">


    <div style="text-align: center;
    margin: 10px auto;
    box-sizing: border-box;
    width: 40vw;
    background: rgb(9, 9, 110);
    color: white;">

    
        <h1 style="color: rgb(231, 255, 13);">
            💰 요일별 할인율 계산기
        </h1>

        <div style="background:rgb(70, 77, 143);
        border-radius: 12px;
        border-left: 4px solid yellow;
        text-align: left;
        padding: 15px;">



            <h3>요일에 따른 할인율을 확인하세요</h3>

            <p>요일을 입력하거나 enter키를 눌러 오늘에 할인율을 확인할 수 있습니다</p>
            



            <div style="border: 2px solid rgb(18, 116, 119);
            background: rgba(255, 255, 0, 0.2);
            border-radius: 12px;
            padding: 25px 15px;
            ">
                    <h3 style="color: white;">
                    📅요일별 할인율 안내
                    </h3>

                    <ul>
                    <li>
                        <label>월요일, 화요일: </label>10% 할인 
                    </li>
                    <li>
                        <label>수요일, 목요일: </label>15% 할인 
                    </li>
                    <li>
                        <label>금요일: </label>20% 할인 (불금 특가! 🎉)
                    </li>
                    <li>
                        <label>토요일, 일요일: </label>5% 할인 
                    </li>
                    </ul>
            </div>

            <button style="width: 100px;
            height: 40px;
            border-radius: 5px;
            margin: 10px 0;
            background: yellow;
            font-weight: bold;">
                할인율 확인
            </button>

            <div class="hidden result" style="background: rgb(7, 8, 68);
            width: auto;
            padding: 5px 10px;
            border-radius: 10px;"
            id="result">
                <label id="discount" style="margin: 5px 0;"></label><a style="font-size: x-large; color: yellow;" id="percentage"></a>
                <p id="rank" style="margin: 5px 0;"></p>
                <p style="font-size: x-small; margin: 5px 0;">💡할인을 적용하여 쇼핑하세요!</p>
            </div>


        </div>

    </div>

    <script>
        let day = prompt("요일을 입력하세여 (월,화,수,목,금,토,일) 또는 Enter로 입력하세요");


        switch(day){
            case '월':
                document.getElementById("discount").textContent = "월요일 할인율: ";
                document.getElementById("percentage").textContent = "10%";
                document.getElementById("rank").textContent = "기본 할인";
                break;
            case '화':
                document.getElementById("discount").textContent = "화요일 할인율: ";
                document.getElementById("percentage").textContent = "10%";
                document.getElementById("rank").textContent = "기본 할인";
                
                break;
            case '수':
                document.getElementById("discount").textContent = "수요일 할인율: ";
                document.getElementById("percentage").textContent = "15%";
                document.getElementById("rank").textContent = "좋은 할인";
                
                break;
            case '목':
                document.getElementById("discount").textContent = "목요일 할인율: ";
                document.getElementById("percentage").textContent = "15%";
                document.getElementById("rank").textContent = "좋은 할인";
                
                break;
            case '금':
                document.getElementById("discount").textContent = "금요일 할인율: ";
                document.getElementById("percentage").textContent = "20%";
                document.getElementById("rank").textContent = "최대 할인";
                
                break;
            case '토':
                document.getElementById("discount").textContent = "토요일 할인율: ";
                document.getElementById("percentage").textContent = "5%";
                document.getElementById("rank").textContent = "기본 할인";
                
                break;
            case '일':
                document.getElementById("discount").textContent = "일요일 할인율: ";
                document.getElementById("percentage").textContent = "5%";
                document.getElementById("rank").textContent = "기본 할인";
                break;
        }
        
        document.getElementById("result").classList.remove("hidden");
        
    </script>
</body>
</html>
