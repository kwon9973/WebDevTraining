<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간</title>
</head>
<body>
    <script>
        let now = new Date();
        let display = now.toLocaleTimeString();
        document.write("current time is: " + display);
        console.log(display)
    </script>
</body>
