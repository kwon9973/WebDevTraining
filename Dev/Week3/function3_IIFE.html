<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .accent{
            color:aliceblue;
            font-weight: bold;
        }

        .result{
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>



<body>
    <script>
        (function(){
            let userName2 = prompt("이름을 입력하세요");
            let score = 0;


            const quiz = [
                {
                    q: "대한민국의 수도는 어디인가요",
                    a: "서울"
                },
                {
                    q: "2-2",
                    a: "0"
                },
                {
                    q: "HTML의 약자는?",
                    a: "Hypertext Markup Line"
                }
            ];

            for(let i = 0; i < quiz.length; i++){
                let userAnswer = prompt(quiz[i].q);

                if(userAnswer != null && userAnswer.trim() === quiz[i].a){
                    score++;
                }
            }
            
            document.write(
                `<p>안녕하세요 ${userName2}</p>
                <div>총점수: ${score}/3 </div>`
            );
        }())
        document.write("안녕하세요" + 123 + "하하");

    </script>    


</body>
</html>
