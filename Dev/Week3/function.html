1 변수 스코프
    -var 예약어를 사용한 변수
        -es6 버전 이전에는 변수 선언시 var 예약어를 사용함
    -지역 변수와 전역변수
        -스코프(scope)
            -자바스크립트에서 변수를 선언하고 사용할떄 적용되는 범위
            -변수가 어디까지 유효한지 범위를 가리키는 영역임
            -함수 안에서 사용하는 변수 (지역변수)
            -함수 밖에서 사용하는 변수 (전역변수)
        -var 예약어를 사용해서 만든변수
            -함수안에서 사용하는 변수
            -또는 밖에서 사용하는 변수로 나뉨
