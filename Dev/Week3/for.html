<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p id="loop"></p>
    
    <script>
        let sum = 0;

        for (let i = 0; i < 10; i++){

            sum = sum + i;

            document.getElementById("loop").textContent = sum;
        }


    </script>
</body>
</html>
