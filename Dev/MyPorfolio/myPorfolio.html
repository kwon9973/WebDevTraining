<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Porfolio</title>

    <style>
        body, html{
            background-color: black;
        }

        :root {
            --main-bg-color: brown;
        }
        
        .header{
            width: 100%;
            height: 100px;
            background-image: linear-gradient(to top right, #ffffff, #ebebeb);
            color: rgba(255, 255, 255, 0.916);
            box-shadow: 0px 1px 2px rgb(138, 138, 138);
            border-radius: 10px;
            
        }
        .bar{
            background-image: linear-gradient(to left, #ffffff, #ebebeb);
            color: rgba(255, 255, 255, 0.916);
            box-shadow: 0px 1px 2px rgb(138, 138, 138);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            width: 185px;
            height: 85.5vh;
            padding: 15px;
            position: fixed;
            font-size: larger;

            
        }

        li{
            margin: 10px 0 10px 0;
            transition: background 0.2s ease, margin-left 0.2s ease-in-out;
        }

        ul :hover{
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.57);
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
            
            background: linear-gradient(135deg, rgb(255, 255, 255), rgb(135, 71, 71));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        li:active{

        }  

        .item{
            background-image: linear-gradient(to right, #ffffff, #ebebeb);
            color: rgb(0, 0, 0);
            box-shadow: 0px 1px 2px rgb(138, 138, 138);
            border-radius: 10px;
            margin-top: 3px;
            width: auto;
            text-align: center;
            color: rgba(242, 242, 242, 0.916);
        }
        .pic{
            width: 300px;
            border-radius: 15px;
        }
        .container{
            margin-left: 220px;
            display: grid; 
            grid-template-rows: 1000px 1000px 1000px;  
        }
        






        @media screen and (min-width: 769px) and (max-width: 1024px){
            body{
                 background: url(images/bg-dark.jpg) no-repeat fixed;
                background-size: cover;
                color: #fff;  
            }

        }

        }   
         @media screen and (max-width: 425px) {
            body {

            }
            .bar{
                background-image: linear-gradient(to bottom right, #F5DF4D, #939597);
                color: rgba(255, 255, 255, 0.916);
                box-shadow: 0px 1px 2px rgb(138, 138, 138);
                border-radius: 10px;
                margin-top: 5px;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                width: 22vw;
                padding: 10px;
                position: fixed;
                font-size: smaller;
            }
            .container{ 
            margin-left: 116px;
            display: grid; 
            grid-template-columns: 290px;   
            }
            .pic{
                width: 180px;
            }       
        }
