1. 플랫폼으로서의 웹
    1) digital transform
        -offline에 있는 모든 정보와 서비스를 online으로 옮기는 작업

2. 네트워크의 네트워크 넘퓨터끼리 연결 
    1) 중간의 누군가 연결을 해줘야하는데 - 라우터/라우팅 // 길을 가이드 - 큰범위를 연결
    2) 정보를 받는쪽 - 서버와 클아이언트 

3. 프런트엔드/백엔드 개발
    1) front-end 
        -유저 앞에 보이는 영역
        -웹브라우저 화면에 보이는것
        -HTML, CSS, JS...
    2) back-end
        -사용자뒤에 있어서 보이지 않는 영역
        -ex)게시판에서 글을 담고있는것 - 서버에 데이터베이스 형태로 정보는 저장됨
        -자바, 노드...
4. 웹 기본 동작
    1) IP 주소와 도메인, DNS 서버 ex) google.com -> 사실 아이피로 접속하는것
        - 사용자는 브라우저 <-> 접속시도 by 도메인(google.com, ~~.com) <-> ip 주소 찾기 by DNS 서버 -> ip로 서버 도착
    2) HTTP(s) 프로토콜 
        -암호와의 여부로 달리한다
            -HTTP 
                -텍스트 데이터 전송
            -https
                -보안강화 - 암호화된 데이터 전송
5. 웹접근성
    1) 시각장애인/핸디캡도 접근하기 편해야한다라는 접근 accessibility
        -낭독기..등
    2) 나이와 장애에 상관없이 접근가능해야한다.
                                                                                                

